# Google Cloud Build configuration
steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
    
  # Run tests
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'test:ci']
    
  # Build the application
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/rag-prompt-generator:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/rag-prompt-generator:latest',
      '.'
    ]
    
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rag-prompt-generator:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rag-prompt-generator:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'rag-prompt-generator',
      '--image', 'gcr.io/$PROJECT_ID/rag-prompt-generator:$BUILD_ID',
      '--region', 'southamerica-east1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

# Timeout for the entire build
timeout: '1200s'

# Specify machine type
options:
  machineType: 'E2_HIGHCPU_8'
  
# Artifacts to store
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/rag-prompt-generator:$BUILD_ID'
    - 'gcr.io/$PROJECT_ID/rag-prompt-generator:latest'